<div class="todo">
  <input
    type="checkbox"
    [id]="todo.id"
    [checked]="todo.completed"
    [disabled]="disabled"
    (change)="onChange($event.currentTarget.checked)"
  />
  <label [for]="todo.id">{{ todo.title }}</label>
  <button
    type="button"
    class="todo__remove-button"
    [disabled]="disabled"
    (click)="remove.emit(todo)"
  >
    Ã—
  </button>
</div>
